<ion-header>

  <ion-navbar>
    <ion-title>Novo contato</ion-title>
  </ion-navbar>

</ion-header>

<!-- Two way data binding -->
<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input [(ngModel)]="contact.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="contact.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Telefone</ion-label>
    <ion-input [(ngModel)]="contact.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Operadora</ion-label>
    <ion-select [(ngModel)]="contact.cellphone_company_id">
      <ion-option [value]="cellphone_company.id" *ngFor="let cellphone_company of cellphone_companies">
        {{cellphone_company.name}}
      </ion-option>
    </ion-select>
  </ion-item>
  <button ion-button (click)="create()">Criar</button>
</ion-content>
