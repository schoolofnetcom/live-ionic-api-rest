<ion-header>

    <ion-navbar color="primary">
        <ion-title>Meus contatos</ion-title>
        <ion-buttons right>
            <button ion-button icon-only navPush="ContactCreatePage">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<!-- Data binding -->
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let contact of contacts" navPush="ContactEditPage" [navParams]="{id: contact.id}">
            {{ contact.name }} {{ contact.email}}
        </ion-item>
    </ion-list>
</ion-content>
